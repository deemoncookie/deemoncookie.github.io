<!DOCTYPE html>
<html>
<head>
	<title>Splash Screen Example</title>
	<style>
		#splash {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #ffffff;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			transition: opacity 2s ease-in-out;
			opacity: 1;
		}
	</style>
	<script>
		window.onload = function() {
			setTimeout(function() {
				document.getElementById("splash").style.opacity = 0;
				setTimeout(function() {
					window.location.href = "http://www.google.com";
				}, 2000); // wait 2 seconds before redirecting
			}, 2000); // display splash screen for 2 seconds
		}
	</script>
</head>
<body>
	<div id="splash">
		<img src="https://cdn.discordapp.com/attachments/768786304585695275/1087484153345359872/genk2.png">
	</div>
	<!-- your website content goes here -->
</body>
</html>
